name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
    print-secret:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v3

            - name: Setup npm
              uses: actions/setup-node@v3

            - name: test run
              env:
                  TEST: ${{ secrets.TEST }}
              run: npm i
              run: npm run run
